<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Green Earth</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <nav class="bg-green-800 text-white p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Green Earth Admin</h1>
            <div>
                <a href="index.html" class="mr-4 hover:text-green-300">Back to Site</a>
                <button onclick="logout()" class="text-red-300">Logout</button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-10 px-6">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">Manage Orders</h2>
        <div class="bg-white rounded-xl shadow overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr>
                        <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Order ID</th>
                        <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            User</th>
                        <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Items</th>
                        <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Total</th>
                        <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Status</th>
                        <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Actions</th>
                    </tr>
                </thead>
                <tbody id="admin-orders-body">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        function checkAdmin() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user'));
            if (!token || !user || user.role !== 'admin') {
                alert('Access Denied. Admins only.');
                window.location.href = 'index.html';
            }
        }

        async function loadAllOrders() {
            const token = localStorage.getItem('token');
            try {
                const res = await fetch(`${API_URL}/orders/all`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const orders = await res.json();
                const tbody = document.getElementById('admin-orders-body');
                tbody.innerHTML = '';

                orders.forEach(order => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm"><p class="text-gray-900 whitespace-no-wrap">${order._id}</p></td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm"><p class="text-gray-900 whitespace-no-wrap">${order.userId?.name} (${order.userId?.email})</p></td>
                         <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm"><p class="text-gray-900 whitespace-no-wrap">${order.items.length} items</p></td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm"><p class="text-gray-900 whitespace-no-wrap">à§³${order.totalAmount}</p></td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <span class="relative inline-block px-3 py-1 font-semibold leading-tight text-white rounded-full ${getStatusColor(order.status)}">
                                <span class="relative">${order.status}</span>
                            </span>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <button onclick="updateStatus('${order._id}', 'Approved')" class="text-green-600 hover:text-green-900 mr-2">Approve</button>
                            <button onclick="updateStatus('${order._id}', 'Rejected')" class="text-red-600 hover:text-red-900">Reject</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                console.error(err);
                alert('Failed to load orders');
            }
        }

        function getStatusColor(status) {
            if (status === 'Pending') return 'bg-yellow-500';
            if (status === 'Approved') return 'bg-green-500';
            if (status === 'Rejected') return 'bg-red-500';
            return 'bg-gray-500';
        }

        async function updateStatus(id, status) {
            if (!confirm(`Mark order as ${status}?`)) return;
            const token = localStorage.getItem('token');
            try {
                const res = await fetch(`${API_URL}/orders/${id}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status })
                });
                if (res.ok) {
                    loadAllOrders();
                } else {
                    alert('Failed to update status');
                }
            } catch (err) {
                console.error(err);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        checkAdmin();
        loadAllOrders();
    </script>
</body>

</html>
